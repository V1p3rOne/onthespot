name: Release Builder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  # Windows Build
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run Windows Build Script
        run: scripts\build_windows.bat
        shell: cmd

      - name: Upload Windows Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/onthespot_win*.exe
          asset_name: onthespot_windows.exe
          asset_content_type: application/octet-stream

  # Linux Build
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf fuse libfuse2 wget
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install build

      - name: Make Build Scripts Executable
        run: |
          chmod +x scripts/build_linux.sh
          chmod +x scripts/build_appimage.sh

      - name: Run Linux Build Script
        run: scripts/build_linux.sh
        shell: bash

      - name: Run AppImage Build Script
        run: scripts/build_appimage.sh
        shell: bash

      - name: Upload Linux Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/onthespot_linux
          asset_name: onthespot_linux
          asset_content_type: application/octet-stream

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/OnTheSpot-x86_64.AppImage
          asset_name: OnTheSpot.AppImage
          asset_content_type: application/octet-stream

  # macOS Build
  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install pyinstaller
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make Build Script Executable
        run: chmod +x scripts/build_mac.sh

      - name: Run macOS Build Script
        run: scripts/build_mac.sh
        shell: bash

      - name: Upload macOS Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/OnTheSpot.dmg
          asset_name: OnTheSpot.dmg
          asset_content_type: application/x-apple-diskimage

  # Create Release Summary
  update-release-summary:
    needs: [windows-build, linux-build, macos-build]
    runs-on: ubuntu-latest
    steps:
      - name: Update Release Notes with Build Links
        run: |
          echo "**Builds are available for download:**" > release_body.txt
          echo "- [Windows Build](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/onthespot_windows.exe)" >> release_body.txt
          echo "- [Linux Build (Executable)](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/onthespot_linux)" >> release_body.txt
          echo "- [Linux Build (AppImage)](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/OnTheSpot.AppImage)" >> release_body.txt
          echo "- [macOS Build](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/OnTheSpot.dmg)" >> release_body.txt

      - name: Update Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: ${{ github.event.release.name }}
          body_path: ./release_body.txt
          draft: false
          prerelease: false
